<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/design-tokens-stencil.esm.js"></script>
    <script nomodule src="/build/design-tokens-stencil.js"></script>
    <style>
      .container {
        border: 1px solid #ccc;
        width: 800px;
        height: 750px;
        background: #fff;
        margin: 0 auto;
        margin-top: 100px;
      }
    </style>
    <link rel="stylesheet" href="./assets/styles/pickr.min.css" />
    <link rel="stylesheet" href="/build/design-tokens-stencil.css" />
    <!-- 'nano' theme -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <dt-main></dt-main>
    <script>
      const model = {
        colors: {
          disabled: false,
          items: [
            {
              cardId: "01",
              caption: "rosa",
              value: "#faa"
            },
            {
              cardId: "02",
              caption: "celeste",
              value: "#444"
            },
            {
              cardId: "03",
              caption: "verde",
              value: "#ab2"
            },
            {
              cardId: "04",
              caption: "verde",
              value: "#ab2"
            },
            {
              cardId: "03",
              caption: "verde",
              value: "#ab2"
            }
          ]
        },
        borders: {
          disabled: false,
          items: []
        },
        spacing: {
          disabled: false,
          items: []
        }
      };

      //Card "Header buttons" Event Listeners
      const main = document.querySelector("dt-main");
      main.model = model;
      main.addEventListener("cardDuplicated", event => {
        console.log(
          "Received the card duplicated event, for the card id: ",
          event.detail
        );
      });
      main.addEventListener("cardDeleted", event => {
        console.log(
          "Received the card deleted event, for the card id: ",
          event.detail
        );
      });
      //Card "Color picker save button" Event Listener
      main.addEventListener("colorSaved", event => {
        console.log(
          "Received the color picker 'save' button pressed event",
          event.detail
        );
      });
    </script>
  </body>
</html>
