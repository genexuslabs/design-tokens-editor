  <script>
    const model = {
                      colors: {
                          disabled: false, 
                          items: [
                              {
                                  caption: "rosa",
                                  value: "#faa"
                              },
                              {
                                  caption: "celeste",
                                  value: "#444"
                              },
                              {
                                  caption: "verde",
                                  value: "#ab2"
                              },
                              {
                                  caption: "verde",
                                  value: "#ab2"
                              }
                          ]
                      },
                      borders: {
                      },
                      spacing: {
                      }
                  }
            
        //<div class="container">
        const container = document.createElement("div");
        container.className += "container";



        //<gxg-tabs>
        const gxgTabs = document.createElement("gxg-tabs");

        //<gxg-tab-bar>
        const gxgTabBar = document.createElement("gxg-tab-bar");
        gxgTabs.appendChild(gxgTabBar);

        //<gxg-tab-button>
        for (let prop in model){
          let gxgTabButton = document.createElement("gxg-tab-button");
          gxgTabButton.setAttribute('tab', prop);
          gxgTabBar.appendChild(gxgTabButton);
        }

        //<gxg-tab> (one tab for each token)
        for (let token in model){
          const currentToken = token;
          console.log(currentToken);

          //Create one tab for each token
          const gxgTab = document.createElement("gxg-tab");
          gxgTab.setAttribute('tab', currentToken); 

          //Append to the current tab, a gxg-card for each item of the current token
          for( item in model[token].items){

            const gxgCard = document.createElement("gxg-card");
            const cardTitle = model[token].items[item].caption
            gxgCard.setAttribute('title', cardTitle); 
            
            //Depending on the type of token, the content the card will have:
            //If token ir color: 
            if(currentToken === 'colors'){
              const colorValue = model[token].items[item].value;
              const gxgColorPalette = document.createElement("gxg-color-palette");
              gxgColorPalette.setAttribute('color', colorValue); 

              //Apend to the current gxgCard
              gxgCard.appendChild(gxgColorPalette);
            }

            //Append gxg-card to the current tab
            gxgTab.appendChild(gxgCard);
          }
          //Append the tab to the tabs container
          gxgTabs.appendChild(gxgTab);
        }

        // Append Elements
        container.appendChild(gxgTabs);
        document.body.appendChild(container); 
  </script>
